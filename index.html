<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5baac9ce9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="mainContainer">
      <nav>
        <ul class="header">
          <li><a href="./home.html">Home</a></li>
          <li><a href="./index.html">Store</a></li>
          <li><a href="./aboutus.html">About</a></li>
        </ul>
        <a href="#cart" class="cart-holder open-cart"
          >cart<span class="cart-number ">0</span></a
        >
      </nav>

      <header>
        <h1>The Generics</h1>
      </header>

      <section id="music" class="container">
        <h2>MUSIC</h2>
        <div id="music-content">
          <div id="album1">
            <h3 class="shop-item-title">Album 1</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://images.unsplash.com/photo-1485337067832-85c243e4d4ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGF0dGVybiUyMGlsbHVzaW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="prod-details">
              <span class="shop-item-price ">$12.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album2">
            <h3 class="shop-item-title">Album 2</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://plus.unsplash.com/premium_photo-1661962481704-96df86147f5f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGF0dGVybiUyMGlsbHVzaW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="prod-details">
             <span class="shop-item-price">$14.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album3">
            <h3 class="shop-item-title">Album 3</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://media.istockphoto.com/photos/abstract-background-of-purple-line-picture-id1248870212?b=1&k=20&m=1248870212&s=170667a&w=0&h=5-TEo-3hRVsacK1EVnNLrX8ZCSyOhG-fAgYbtzRO4lA="
                alt=""
              />
            </div>
            <div class="prod-details">
             <span class="shop-item-price">$9.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="album4">
            <h3 class="shop-item-title">Album 4</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://media.istockphoto.com/photos/colorful-blue-and-orange-3d-swirl-background-picture-id1312217625?b=1&k=20&m=1312217625&s=170667a&w=0&h=hWN0Y4zQ9pnDbUEtHAohWyDWiumIclsulA6cNGmJusQ="
                alt=""
              />
            </div>
            <div class="prod-details">
              <span class="shop-item-price">$19.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="merch" class="container">
        <h2>MERCH</h2>
        <div id="merch-content">
          <div id="t-shirt">
            <h3 class="shop-item-title">T-Shirt</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dHNoaXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="prod-details">
              <span class="shop-item-price">$19.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div id="coffee-cup">
            <h3 class="shop-item-title">Coffee Cup</h3>
            <div class="image-container">
              <img
                class="prod-images shop-item-img"
                src="https://images.unsplash.com/photo-1482440308425-276ad0f28b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGNvZmZlZSUyMG11Z3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
            <div class="prod-details">
              <span class="shop-item-price">$6.99</span>
              <button class="shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
        <button class="cart-btn-bottom">
          <a href="#" class="cart-bottom open-cart">See the cart</a>
        </button>
      </section>

      <section id="cart" class="container">
        <h2>CART</h2>
        <button class="cancel">X</button>
        <div class="cart-row cart-header">
          <span class="cart-item cart-column">Item</span>
          <span class="cart-price cart-column">Price</span>
          <span class="cart-quantity cart-column">Quantity</span>
        </div>
        <div class="cart-items">
          <!-- <div class="cart-row">
            <span class="cart-item cart-column">
              <img
                class="cart-img shop-item-img"
                src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dHNoaXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <span class="cart-item-title">T-Shirt</span>
            </span>
            <span class="cart-price cart-column shop-item-price">$19.99</span>
            <span class="cart-quantity cart-column">
              <input type="number" class="cart-quantity-input" value="1" />
              <button class="btn-danger">REMOVE</button>
            </span>
          </div> -->
          
        </div>
        <div class="cart-total">
          <span>
            <span class="total-title"> <strong>Total</strong> </span>
            $<span id="total-value" class="total-price">0</span>
          </span>
        </div>
        <button class="purchase-btn" type="button">PURCHASE</button>
      </section>
    </div>
    <footer>
      <div class="footer-title">The Generics</div>
      <div class="footer-icons">
        <ul>
          <li>
            <a href="https://www.youtube.com">
              <i class="fa fa-youtube" style="color: #c4302b"></i>
            </a>
          </li>
          <li>
            <a href="https://spotify.com">
              <i
                class="fa fa-spotify"
                aria-hidden="true"
                style="color: #1ed760"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://facebook.com">
              <i
                class="fa fa-facebook-official"
                aria-hidden="true"
                style="color: #3b5998"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js" async></script>
  </body>
</html>
